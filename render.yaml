services:
  - type: web
    name: flask-crypto-dashboard
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /
    
  - type: pserv
    name: crypto-dashboard-db
    plan: free
    databaseName: crypto_dashboard
    databaseUser: crypto_user
