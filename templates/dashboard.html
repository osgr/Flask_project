<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.9) !important;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: white !important;
        }
        
        .dashboard-container {
            padding: 2rem 0;
        }
        
        .dashboard-header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        
        .dashboard-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .dashboard-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .crypto-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .crypto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .crypto-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .crypto-image {
            width: 40px;
            height: 40px;
            margin-right: 1rem;
            border-radius: 50%;
        }
        
        .crypto-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .crypto-symbol {
            font-size: 0.9rem;
            color: #666;
            margin-left: 0.5rem;
        }
        
        .crypto-rank {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: auto;
        }
        
        .price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .current-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }
        
        .price-change {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .price-change.positive {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }
        
        .price-change.negative {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }
        
        .market-cap {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }
        
        .loading-spinner {
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.3em;
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            margin: 2rem 0;
        }
        
        .refresh-btn, .download-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        .refresh-btn:hover, .download-btn:hover {
            transform: scale(1.05);
            color: white;
        }
        
        .download-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .download-btn:hover {
            background: linear-gradient(45deg, #218838, #1ea085);
        }
        
        .last-updated {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            margin-top: 2rem;
        }
        
        @media (max-width: 768px) {
            .dashboard-title {
                font-size: 2rem;
            }
            
            .crypto-card {
                padding: 1rem;
            }
            
            .current-price {
                font-size: 1.4rem;
            }
            
            .price-section {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .price-change {
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-coins me-2"></i>Crypto Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="fas fa-chart-line me-1"></i>Dashboard
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container dashboard-container">
        <div class="dashboard-header">
            <h1 class="dashboard-title">
                <i class="fas fa-chart-line me-3"></i>Top 10 Cryptocurrencies
            </h1>
            <p class="dashboard-subtitle">Real-time prices and market data</p>
            <div class="d-flex gap-3 justify-content-center flex-wrap">
                <button class="refresh-btn" onclick="loadCryptoData()">
                    <i class="fas fa-sync-alt me-2"></i>Refresh Data
                </button>
                <button class="download-btn" onclick="downloadCSV()">
                    <i class="fas fa-download me-2"></i>Download CSV
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading cryptocurrency data...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span id="errorText"></span>
        </div>

        <!-- Crypto Cards Container -->
        <div id="cryptoContainer" class="row" style="display: none;">
            <!-- Crypto cards will be dynamically inserted here -->
        </div>

        <!-- Last Updated -->
        <div id="lastUpdated" class="last-updated" style="display: none;">
            <i class="fas fa-clock me-1"></i>
            Last updated: <span id="updateTime"></span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function formatPrice(price) {
            if (price < 1) {
                return '$' + price.toFixed(6);
            } else if (price < 100) {
                return '$' + price.toFixed(4);
            } else {
                return '$' + price.toLocaleString('en-US', {maximumFractionDigits: 2});
            }
        }

        function formatMarketCap(marketCap) {
            if (marketCap >= 1e12) {
                return '$' + (marketCap / 1e12).toFixed(2) + 'T';
            } else if (marketCap >= 1e9) {
                return '$' + (marketCap / 1e9).toFixed(2) + 'B';
            } else if (marketCap >= 1e6) {
                return '$' + (marketCap / 1e6).toFixed(2) + 'M';
            } else {
                return '$' + marketCap.toLocaleString();
            }
        }

        function createCryptoCard(crypto) {
            const changeClass = crypto.price_change_percentage_24h >= 0 ? 'positive' : 'negative';
            const changeIcon = crypto.price_change_percentage_24h >= 0 ? 'fas fa-arrow-up' : 'fas fa-arrow-down';
            
            return `
                <div class="col-lg-6 col-xl-4">
                    <div class="crypto-card">
                        <div class="crypto-header">
                            <img src="${crypto.image}" alt="${crypto.name}" class="crypto-image">
                            <div>
                                <h5 class="crypto-name">
                                    ${crypto.name}
                                    <span class="crypto-symbol">${crypto.symbol}</span>
                                </h5>
                            </div>
                            <div class="crypto-rank">#${crypto.market_cap_rank}</div>
                        </div>
                        
                        <div class="price-section">
                            <div class="current-price">${formatPrice(crypto.current_price)}</div>
                            <div class="price-change ${changeClass}">
                                <i class="${changeIcon} me-1"></i>
                                ${crypto.price_change_percentage_24h ? crypto.price_change_percentage_24h.toFixed(2) : 'N/A'}%
                            </div>
                        </div>
                        
                        <div class="market-cap">
                            <i class="fas fa-chart-pie me-1"></i>
                            Market Cap: ${formatMarketCap(crypto.market_cap)}
                        </div>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('cryptoContainer').style.display = 'none';
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
        }

        function showCryptoData(data) {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            const container = document.getElementById('cryptoContainer');
            container.innerHTML = '';
            
            data.forEach(crypto => {
                container.innerHTML += createCryptoCard(crypto);
            });
            
            container.style.display = 'flex';
            
            // Show last updated time
            const now = new Date();
            document.getElementById('updateTime').textContent = now.toLocaleString();
            document.getElementById('lastUpdated').style.display = 'block';
        }

        async function loadCryptoData() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('cryptoContainer').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('lastUpdated').style.display = 'none';
            
            try {
                const response = await fetch('/api/crypto-prices');
                const data = await response.json();
                
                if (response.ok) {
                    showCryptoData(data);
                } else {
                    showError(data.error || 'Failed to load cryptocurrency data');
                }
            } catch (error) {
                showError('Network error: Unable to connect to the server');
            }
        }

        function downloadCSV() {
            // Show loading state on download button
            const downloadBtn = document.querySelector('.download-btn');
            const originalText = downloadBtn.innerHTML;
            downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Downloading...';
            downloadBtn.disabled = true;
            
            // Create a temporary link to download the CSV
            const link = document.createElement('a');
            link.href = '/download-csv';
            link.download = 'crypto_prices.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Reset button state after a short delay
            setTimeout(() => {
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
            }, 2000);
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadCryptoData);
        
        // Auto-refresh every 30 seconds
        setInterval(loadCryptoData, 30000);
    </script>
</body>
</html>
